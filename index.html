<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</head>
<body>

<div class="ui borderless top menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i> </a>
    <a class="fitted item"><i class="twitter icon"></i> </a>
    <a class="fitted item"><i class="pinterest p icon"></i> </a>
    <a class="fitted item"><i class="instagram icon"></i> </a>
    <a class="right fitted item"><i class="home icon"></i> </a>
    <a class="fitted item"><i class="search icon"></i> </a>
    <a class="fitted item"><i class="user icon"></i> </a>
    <div class="ui dropdown fitted item ">
      <div class="text">MY CART <i class="search icon"></i> 0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Empty</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="experience-islandsnow-logo.png">
<div class="ui centered grid">
  <div class="ui borderless mid menu">
    <a class="item">Men <i class="dropdown icon"></i> </a>
    <a class="item">WOMEN<i class="dropdown icon"></i> </a>
    <a class="item">KIDS <i class="dropdown icon"></i> </a>
    <a class="item">BRANDS <i class="dropdown icon"></i> </a>
    <a class="item">SALE</a>
  </div>
</div>
<div style="margin-top: 20px">
  <img class="ui fluid image" src="experience-islandsnow-video-snapshot.png">
</div>
<div class="ui three column grid container" style="padding-top: 50px;padding-bottom: 50px">
  <div class="left floated list column">
    <div class="item">About us</div>
    <div class="text">Store Location</div>
    <div class="text">Employment</div>
    <div class="text">Videos</div>
    <div class="text">Shipping & Return</div>
    <div class="text">Terms & Conditions</div>
    <div class="text">Privacy Policy</div>
  </div>
  <div class="column">
    <div class="text">Men</div>
    <div class="text">Women</div>
    <div class="text">Kids</div>
    <div class="text">Brands</div>
    <div class="text">Sale</div>
  </div>
  <div class="right floated column">
    <div class="text">Join our mailing list for updates</div>
    <div class="text">Sign up to receive our email updates</div>
    <div class="ui action input">
      <input type="text" placeholder="Enter email address">
      <button class="ui black button">Join</button>
    </div>
  </div>


</div>

<script>$('.ui.dropdown')
    .dropdown()
;</script>
</body>

</html>
